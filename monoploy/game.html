<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Game</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>

    <header>
        <a id = "logo" href="index.html">
            <img class = "logo" src="./images/logo.png" alt="Monopoly Logo">
        </a>
        <nav>
            <a href="index.html">Home Page</a>
            <a href="game.html">The Board</a>
            <a href="settings.html">Settings</a>
            <a href="rules.html">Rules and tips</a>
            <a href="site-plan.html">Site Plan</a>
        </nav>
    </header>
    <main class="board_main">
        <div class="board">
            <img class = "boardImg" src="./images/monopoly_board.jpg" alt="board">
            <img class = "green one" src="./images/green_house.jpg" alt="green house">
            <img class = "green two" src="./images/green_house.jpg" alt="green house">
            <img class = "green three" src="./images/green_house.jpg" alt="green house">
            <img class = "red one" src="./images/red_house.png" alt="red house">
            <img class = "red two" src="./images/red_house.png" alt="red house">
        </div>
        <div class="Users">
            <h3 class="username">Player 1: Example Username</h3>
            <h3 class="username" >Player 2: Example Username</h3>
            <h3 class="username">Player 3: Example Username</h3>
        </div>
        <div class="userProperty">
            <h3 class="money">$567</h3>
            <h3 class="propertyTitle">Properties:</h3>
            <h3 class="Property">Connecticut Avenue</h3>
            <h3 class="Property">Vermont Avenue</h3>
            <h3 class="Property">Oriental Avenue</h3>
            <button class="trade">Trade</button>
        </div>
        <div class="rollDice">
            <button class="roll">Roll</button>
            <div class="diceImg">
                <img class = "dice" src="./images/dice.png" alt="dice image">
                <img class = "dice" src="./images/dice.png" alt="dice image">
            </div>
        </div>
    </main>
    <footer>
        <h3>Monopoly is owned by Hasbro</h3>
        <h3><a href="site-plan.html">Site Plan</a></h3>
        <h3><a href="index.html">Home Page</a></h3>
        <h3><a href="game.html">The Board</a></h3>
    </footer>
</body>
</html>
